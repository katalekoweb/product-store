@for (product of products; track $index) {
<mat-card style="margin: 15px 0;">
    <mat-card-header>
        <mat-card-title>{{ product.title }}</mat-card-title>
        <mat-card-subtitle>{{ product.price }} Kz</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <button mat-button>Editar</button>
        <button mat-button>remover</button>
    </mat-card-actions>
</mat-card>
}
